<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMMORTAL | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }
        
        .immortal {
            font-size: 6rem;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            position: relative;
            animation: glitch 1s linear infinite;
        }
        
        .immortal::before, .immortal::after {
            content: 'IMMORTAL';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .immortal::before {
            animation: glitch-top 2s linear infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-5px, -5px);
            color: #ff00ff;
        }
        
        .immortal::after {
            animation: glitch-bottom 1.5s linear infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(5px, 5px);
            color: #00ffff;
        }
        
        .discord-btn {
            padding: 15px 30px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 10px #5865F2;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }
        
        .discord-btn:hover {
            animation: btn-glitch 0.5s linear infinite;
            box-shadow: 0 0 20px #5865F2;
        }
        
        .discord-btn:active {
            transform: translateY(2px);
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.1) 1px,
                transparent 1px
            );
            background-size: 100% 3px;
            pointer-events: none;
            z-index: 100;
            animation: scanline 10s linear infinite;
        }
        
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            }
            25% {
                text-shadow: 0 0 10px #00ff00, -5px 0 20px #ff00ff;
            }
            50% {
                text-shadow: 0 0 10px #00ff00, 5px 0 20px #00ffff;
            }
            75% {
                text-shadow: 0 0 10px #00ff00, 0 -5px 20px #ffff00;
            }
        }
        
        @keyframes glitch-top {
            0%, 100% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, -5px);
            }
            40% {
                transform: translate(-5px, 5px);
            }
            60% {
                transform: translate(5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
        }
        
        @keyframes glitch-bottom {
            0%, 100% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, -5px);
            }
            40% {
                transform: translate(-5px, 5px);
            }
            60% {
                transform: translate(5px, -5px);
            }
            80% {
                transform: translate(5px, 5px);
            }
        }
        
        @keyframes btn-glitch {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(-2px, -2px);
            }
            50% {
                transform: translate(2px, 2px);
            }
            75% {
                transform: translate(-2px, 2px);
            }
        }
        
        @keyframes scanline {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100vh;
            }
        }
        
        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(0, 255, 0, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 0, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            .immortal {
                font-size: 4rem;
            }
            
            .discord-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .immortal {
                font-size: 2.5rem;
            }
            
            .discord-btn {
                padding: 10px 20px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="pixel-grid"></div>
    <div class="scanlines"></div>
    
    <div class="title-container">
        <h1 class="immortal">IMMORTAL</h1>
    </div>
    
    <button class="discord-btn" id="discordBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
            <path d="M14.82 4.26a10.14 10.14 0 0 0-.53 1.1 14.66 14.66 0 0 0-4.58 0 10.14 10.14 0 0 0-.53-1.1 16 16 0 0 0-4.13 1.3 17.33 17.33 0 0 0-3 11.59 16.6 16.6 0 0 0 5.07 2.59A12.89 12.89 0 0 0 8.23 18a9.65 9.65 0 0 1-1.71-.83 3.39 3.39 0 0 0 .42-.33 11.66 11.66 0 0 0 10.12 0q.21.18.42.33a10.84 10.84 0 0 1-1.71.84 12.41 12.41 0 0 0 1.08 1.78 16.44 16.44 0 0 0 5.06-2.59 17.22 17.22 0 0 0-3-11.59 16.09 16.09 0 0 0-4.09-1.35zM8.68 14.81a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.93 1.93 0 0 1 1.8 2 1.93 1.93 0 0 1-1.8 2zm6.64 0a1.94 1.94 0 0 1-1.8-2 1.93 1.93 0 0 1 1.8-2 1.92 1.92 0 0 1 1.8 2 1.92 1.92 0 0 1-1.8 2z"/>
        </svg>
        LOGIN WITH DISCORD
    </button>

    <script>
        document.getElementById('discordBtn').addEventListener('click', function() {
            // Your Discord application credentials
            const clientId = '1337711363216375899';
            const redirectUri = encodeURIComponent('https://synxgen.vercel.app/api/auth/callback');
            const scope = encodeURIComponent('identify email');
            
            // Include the target page in state parameter
            const state = encodeURIComponent('/controlpage');
            
            // Redirect to Discord's OAuth2 page
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=code&scope=${scope}&state=${state}`;
        });

        // Check for authentication errors in URL
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                alert(`Login error: ${error}`);
                // Clear the error from URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
